name: OWASP ZAP Scan

on:
  push:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run OWASP ZAP Baseline Scan
      run: |
        docker run --rm owasp/zap2docker-stable zap-baseline.py -t http://host.docker.internal:3000
